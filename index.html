<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coding Quiz</h1>
    <div>Time Left:  
        <input id="minutes" type="text" style="width: 15px; 
             border: none; font-size: 16px;  
            font-weight: bold; color:red"> :
        <input id="seconds" type="text" style="width: 28px; 
                        border: none; font-size: 16px; 
                        font-weight: bold; color: red;">
                        </div>
    <div id="container">
        <button type="button" id="start" class="btn btn-light" onclick="countdown()">Get Started!</button>
        <div id="quiz" style="display: none">
            <div id="question"></div>  
            
            <div id="choices">

                <ul>
                <button type="button" id="A" class="btn btn-secondary" onclick="checkAnswer('A')"></button>
                </ul>
                <ul>
                <button type="button" id="B" class="btn btn-secondary" onclick="checkAnswer('B')"></button>
                </ul>
                <ul>
                <button type="button" id="C" class="btn btn-secondary" onclick="checkAnswer('C')"></button>
                </ul>

            </div>

            <div id="progress"></div>
            
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
